<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 4</title>
    <style>
        body{
            background-color: rgb(58, 74, 109);
            color: rgb(198, 169, 221);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Exercicio 4</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seja bem vindo!<br>`)
        document.writeln(`seu nome tem ${nome.length} letras<br>`)
        document.writeln(`seu nome em maiusculas é: ${nome.toUpperCase()}<br>`)
        document.writeln(`recarregue a pagina para inserir outro nome`)
    </script>
</body>
</html>
