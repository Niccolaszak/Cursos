<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            width: 200px;
            height: 200px;
            background-color: rgb(30, 32, 34);
            color: rgb(98, 255, 221);
            font: normal 18pt Arial;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id = "area">
        interaja comigo...
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(30, 32, 34)'
        }
    </script>
</body>
</html>
