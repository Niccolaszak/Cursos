<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: cadetblue;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-color: blue;
            border-style: dashed;
            padding: 10px;
        }
        a{
            border-width: 10px;
            border-color: blue;
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>
        Páragrafos são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level.</a> Vamos ver como isso funciona.
    </p>
</body>
</html>
